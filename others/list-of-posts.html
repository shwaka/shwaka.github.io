{% comment %}
-*- engine: liquid -*-
{% endcomment %}

<div id="list-of-posts">
  {% for post in site.posts %}
    <div class="post">
      <div class="post-info">
        <div class="post-date">
          {% include date.html date=post.date %}
        </div>
        <div class="post-tags">
          {% for tag in post.tags %}
            <span class="post-tag">{{ tag }}</span>
          {% endfor %}
        </div>
      </div>
      <div class="post-link">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </div>
    </div>
  {% endfor %}
</div>
